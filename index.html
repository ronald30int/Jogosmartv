<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boneco Correndo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #jogo {
            width: 100vw;
            height: 100vh;
            background-color: #87ceeb; /* Céu azul */
            position: relative;
            overflow: hidden;
        }
        #gramado {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100px;
            background: url('gramado.png') repeat-x;
            background-size: cover;
            animation: rolar 10s linear infinite;
        }
        @keyframes rolar {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        #boneco {
            width: 50px;
            height: 60px;
            position: absolute;
            bottom: 100px; /* Ajuste conforme a altura do gramado */
            left: 0;
            background-image: url('boneco.png');
            background-size: cover;
            background-position: center;
        }
        #cronometro, #pontos {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #pontos {
            top: 50px;
        }
        #botao {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="jogo">
        <div id="gramado"></div>
        <div id="boneco"></div>
        <div id="cronometro">Tempo: 0s</div>
        <div id="pontos">Pontos: 0</div>
        <button id="botao">Começar</button>
    </div>

    <script>
        const boneco = document.getElementById('boneco');
        const botao = document.getElementById('botao');
        const cronometro = document.getElementById('cronometro');
        const pontosDiv = document.getElementById('pontos');
        let correndo = false;
        let posicao = 0;
        const velocidade = 5;
        let tempo = 0;
        let pontos = 0;
        let intervalo;

        botao.addEventListener('click', () => {
            if (!correndo) {
                correndo = true;
                botao.textContent = 'Parar';
                iniciarJogo();
            } else {
                correndo = false;
                botao.textContent = 'Começar';
                pararJogo();
            }
        });

        function iniciarJogo() {
            intervalo = setInterval(() => {
                tempo++;
                cronometro.textContent = `Tempo: ${tempo}s`;
                pontos++;
                pontosDiv.textContent = `Pontos: ${pontos}`;
            }, 1000);

            correr();
        }

        function pararJogo() {
            clearInterval(intervalo);
        }

        function correr() {
            if (correndo) {
                posicao += velocidade;
                if (posicao > window.innerWidth) {
                    posicao = -boneco.offsetWidth;
                }
                boneco.style.left = posicao + 'px';
                requestAnimationFrame(correr);
            }
        }
    </script>
</body>
</html>
