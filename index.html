<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de PrÃªmios</title>
    <style>
        #wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #ccc;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s ease-out;
        }
        .slice {
            width: 50%;
            height: 50%;
            background: red;
            position: absolute;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        .slice:nth-child(2) { transform: rotate(45deg); background: orange; }
        .slice:nth-child(3) { transform: rotate(90deg); background: yellow; }
        .slice:nth-child(4) { transform: rotate(135deg); background: green; }
        .slice:nth-child(5) { transform: rotate(180deg); background: blue; }
        .slice:nth-child(6) { transform: rotate(225deg); background: indigo; }
        .slice:nth-child(7) { transform: rotate(270deg); background: violet; }
        .slice:nth-child(8) { transform: rotate(315deg); background: pink; }
        #pointer {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #000;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        #spin {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="wheel">
        <div class="slice">PlayStation</div>
        <div class="slice">Notebook</div>
        <div class="slice">Celulares</div>
        <div class="slice">Brinquedos</div>
        <div class="slice">Gift Card</div>
        <div class="slice">Headphones</div>
        <div class="slice">Tablet</div>
        <div class="slice">Smartwatch</div>
        <div id="pointer"></div>
    </div>
    <button id="spin">Play</button>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin');
        let deg = 0;

        spinBtn.addEventListener('click', () => {
            deg = Math.floor(5000 + Math.random() * 5000);
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${deg}deg)`;
        });
    </script>
</body>
</html>
