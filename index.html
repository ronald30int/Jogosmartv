<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>
<body>
    <div id="board">
        <div class="cell" data-index="0" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <div class="cell" data-index="1" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <div class="cell" data-index="2" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <br>
        <div class="cell" data-index="3" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <div class="cell" data-index="4" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <div class="cell" data-index="5" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <br>
        <div class="cell" data-index="6" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <div class="cell" data-index="7" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
        <div class="cell" data-index="8" style="width: 100px; height: 100px; display: inline-block; border: 1px solid #000; text-align: center; line-height: 100px; font-size: 2em;"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        let currentPlayer = 'X';

        board.addEventListener('click', function(event) {
            const cell = event.target;
            if (cell.classList.contains('cell') && cell.textContent === '') {
                cell.textContent = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        });
    </script>
</body>
</html>
